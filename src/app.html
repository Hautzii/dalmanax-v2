<!doctype html>
<html lang="%paraglide.lang%" dir="%paraglide.textDirection%">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
		<link rel="canonical" href="https://www.dalmanax.com" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=5"
		/>
		<meta
			name="description"
			content="Dalmanax - Votre compagnon quotidien. Obtenez gratuitement les bonus journaliers, les quêtes et les informations sur les ressources. Simple, rapide et toujours à jour."
		/>
		<meta
			name="keywords"
			content="dofus, almanax, bonus quotidiens, mmorpg, calendrier de jeu, dofus almanax, almanax dofus, almanax du jour"
		/>
		<meta property="og:title" content="Dalmanax" />
		<meta
			property="og:description"
			content="Votre compagnon quotidien. Obtenez gratuitement les bonus journaliers, les quêtes et les informations sur les ressources."
		/>
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://dalmanax.com" />
		<meta property="og:image" content="%sveltekit.assets%/og-image.png" />
		<meta property="og:locale" content="fr_FR" />
		<meta property="og:locale:alternate" content="en_US" />
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="Dalmanax - Compagnon Quotidien Almanax Dofus" />
		<meta
			name="twitter:description"
			content="Votre compagnon quotidien. Obtenez gratuitement les bonus journaliers, les quêtes et les informations sur les ressources."
		/>
		<meta name="twitter:image" content="%sveltekit.assets%/og-image.png" />
		<meta name="theme-color" content="#1e293b" />
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<link rel="alternate" hreflang="fr" href="https://dalmanax.com" />
		<link rel="alternate" hreflang="en" href="https://dalmanax.com/en" />
		<title>Dalmanax</title>
		<script type="application/ld+json">
			{
				"@context": "https://schema.org",
				"@type": "WebApplication",
				"name": "Dalmanax",
				"description": "Votre compagnon quotidien. Obtenez gratuitement les bonus journaliers, les quêtes et les informations sur les ressources.",
				"url": "https://dalmanax.com",
				"applicationCategory": "GameApplication",
				"operatingSystem": "Any",
				"offers": {
					"@type": "Offer",
					"price": "0",
					"priceCurrency": "EUR"
				},
				"inLanguage": ["fr", "en", "es", "de"]
			}
		</script>
		<script>
			const sessionId = Math.random().toString(36).substring(2);
			let visitStartTime = Date.now();

			async function trackVisitStart() {
				try {
					await fetch(import.meta.env.WORKER_URL, {
						method: 'POST',
						headers: {
							'Content-Type': 'application/json'
						},
						body: JSON.stringify({
							sessionId,
							eventType: 'visitStart'
						})
					});
				} catch (error) {
					console.error('Analytics error:', error);
				}
			}

			async function trackVisitEnd() {
				try {
					const duration = Math.floor((Date.now() - visitStartTime) / 1000);
					await fetch(import.meta.env.WORKER_URL, {
						method: 'POST',
						headers: {
							'Content-Type': 'application/json'
						},
						body: JSON.stringify({
							sessionId,
							eventType: 'visitEnd',
							duration
						})
					});
				} catch (error) {
					console.error('Analytics error:', error);
				}
			}

			trackVisitStart();
			window.addEventListener('beforeunload', trackVisitEnd);
			window.addEventListener('pagehide', trackVisitEnd);
			setInterval(
				() => {
					trackVisitEnd();
				},
				5 * 60 * 1000
			);
		</script>
		<link
			rel="preload"
			href="https://fonts.gstatic.com/s/montserrat/v25/JTUHjIg1_i6t8kCHKm4532VJOt5-QNFgpCu173w5aXp-p7K4KLg.woff2"
			as="font"
			type="font/woff2"
			crossorigin="anonymous"
		/>
		%sveltekit.head%
	</head>
	<body
		data-sveltekit-preload-data="hover"
		class="h-screen min-h-screen overflow-hidden bg-background"
	>
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
